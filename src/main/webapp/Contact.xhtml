<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" 
	template="/templates/default.xhtml">
	<ui:define name="content">
                <h:form>  
        <p:tab id="contact">
            <p:panel header ="Contact Information">
                    <h:messages errorClass="error"/>
                    
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msg.contactEmail}" />
                        <p:inputText  value="#{userWizard.user.email}" required="true" requiredMessage="#{err.fieldRequired}" />
                        
                        <h:outputText value="#{msg.contactPhone}" />
                         <p:inputMask mask="999-999-999" id="phoneNumber" value="#{userWizard.user.phone}" />
                       
                        
                        <h:outputText value="#{msg.contactAdditional}" />
                        <p:inputTextarea rows="5" cols="30"  maxlength="255" autoResize="true" />
                        <h:outputText id="display" />
                        
                       
                        <p:button value="#{msg.contactSend}" />
                        
                    </h:panelGrid>
            </p:panel>
        </p:tab>
    </h:form>
	</ui:define>
</ui:composition>
